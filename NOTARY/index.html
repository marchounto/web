<!doctype html>
<html lang="en">
  <head>
    <title>Notary project-discover your book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href ="style.css" >
    <script src="SearchString.js"></script>
       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
        <div class="row">
            <div class = "col-md-8">
              <img src="./ book.png" class="responsive">
              <div class="card mb-4">
                  <h2 class = "card-header" id ="filename">Book Title</h2>
                  <div class="card=body">
                      <div class ="displayBox scroll-box" id = "fileContent">
                          Select a book on your right 
                      </div>
                  </div>
                  <div class = "card-footer text-muted">
                    <a href="">Follow me on linkedin </a>
                  </div>
              </div>
            </div>
            <div class = "col-md-4">
                <!--Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class = "card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id ="keyword" placeholder="Search....">
                            <span class="input-group-btn">
                                <button class = "btn btn-secondary" type="button" onclick="highlightWord()">Search </button>
                            </span>
                        </div>
                    </div>
                    <div class ="card-footer" id="searchstat"></div>
                </div>
               
             
                <!--Select a Book Widget -->
                <div class = "card my-4">
                    <h5 class="card-header">select a book</h5>
                    <div class="card-body">
                        <div class = "row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('potter.txt','Harry Potter')">Harry Potter</a></li>
                                    <li><a href="#" onclick="loadBook('rings.txt','Lord of the rings')" >Lord of the rings</a></li>
                                    <li><a href="#" onclick="loadBook('robin.txt','Robin hood')" >Robin hood</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Most used words-->
                <div class = "card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class = "row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id ="mostUsed">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                 <!--Least used words-->
                <div class = "card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class = "row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id ="leastUsed">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                 <!--Document Stats-->
                <div class = "card my-4">
                    <h5 class="card-header">Document stats</h5>
                    <div class="card-body">
                        <div class = "row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id ="mostUsed">
                                    <li id="docLength"></li>
                                    <li id="wordCount"></li>
                                    <li id="charCount"></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
